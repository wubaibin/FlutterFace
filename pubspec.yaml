name: shy_ui
description: 生活就是面对微笑

publish_to: "none"

version: 0.0.1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  get: ^4.6.5
  image_picker: ^1.0.4
  permission_handler: ^10.2.0
  photo_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/empty/

  fonts:
    - family: IconFont
      fonts:
        - asset: assets/fonts/iconfont.ttf
