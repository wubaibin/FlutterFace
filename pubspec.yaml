name: flutter_face
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.6 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_localizations:
    sdk: flutter
  dio: ^5.0.1
  get: ^4.6.5
  # 缓存
  shared_preferences: ^2.0.18
  # 选择图片
  image_picker: ^0.8.7+5
  # 权限
  permission_handler: ^10.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/empty/

  fonts:
    - family: IconFont
      fonts:
        - asset: assets/fonts/iconfont.ttf
